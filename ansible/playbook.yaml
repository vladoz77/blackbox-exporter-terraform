- name: Config blackbox server
  hosts: monitoring-server
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
    s3_bucket_name: acme-bucket
  roles:
    - common
    - docker
    - traefik
    - monitoring
    - sync_acme_to_s3


- name: Config blackbox server
  hosts: blackbox-server
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
    s3_bucket_name: acme-bucket
  roles:
    - common
    - docker
    - traefik
    - blackbox-exporter
    - sync_acme_to_s3