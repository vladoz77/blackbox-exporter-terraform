name: Terraform CICD

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: Choose terraform actions
        type: choice
        default: apply
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_ACTION: ${{ github.event.inputs.terraform_action }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.8'

      - name: Config yandex provider
        run: |
          echo "Creating ~/.terraformrc for Yandex Cloud mirror"
          cat > ~/.terraformrc <<EOF
          provider_installation {
            network_mirror {
              url = "https://terraform-mirror.yandexcloud.net/"
              include = ["registry.terraform.io/*/*"]
            }
            direct {
               exclude = ["registry.terraform.io/*/*"]
            }
          }
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init with S3 backend
        id: init
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SECRET_KEY }}" \
            -reconfigure

      - name: Terraform plan
        id: plan
        env: 
          TF_VAR_iam_token: ${{ secrets.TF_VAR_IAM_TOKEN }}
          TF_VAR_cloud_id: ${{ secrets.TF_VAR_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.TF_VAR_FOLDER_ID }}
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
        run: terraform plan 

      - name: Terraform apply
        if: env.TF_ACTION == 'apply'
        id: apply
        env: 
          TF_VAR_iam_token: ${{ secrets.TF_VAR_IAM_TOKEN }}
          TF_VAR_cloud_id: ${{ secrets.TF_VAR_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.TF_VAR_FOLDER_ID }}
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
        run: terraform apply -auto-approve

      - name: Terraform destroy
        if: env.TF_ACTION == 'destroy'
        id: destroy
        env: 
          TF_VAR_iam_token: ${{ secrets.TF_VAR_IAM_TOKEN }}
          TF_VAR_cloud_id: ${{ secrets.TF_VAR_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.TF_VAR_FOLDER_ID }}
          TF_VAR_ssh_pub_key: ${{ secrets.SSH_PUB_KEY }}
        run: terraform destroy -auto-approve

        

        
          
         
         

      
      
